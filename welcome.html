<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Tunwashe | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00E5FF;
            --dark: #0F172A;
            --light: #F8FAFC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .floating-logo {
            position: absolute;
            opacity: 0.05;
            z-index: 0;
            animation: float 15s infinite ease-in-out;
        }

        .logo-1 {
            top: 10%;
            left: 10%;
            font-size: 10rem;
        }

        .logo-2 {
            bottom: 15%;
            right: 15%;
            font-size: 8rem;
            animation-delay: 2s;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            animation: fadeIn 1.5s ease-out;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            animation: fadeIn 2s ease-out;
        }

        .link-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .primary {
            background: var(--primary);
            color: var(--dark);
        }

        .secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 229, 255, 0.2);
        }

        .link-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-btn:hover::after {
            opacity: 1;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background: var(--primary);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 5s infinite ease-in-out;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="floating-logo logo-1">
        <i class="fas fa-code"></i>
    </div>
    <div class="floating-logo logo-2">
        <i class="fas fa-mobile-alt"></i>
    </div>

    <div class="particles" id="particles"></div>

    <div class="content">
        <h1>Michael Tunwashe<span class="cursor"></span></h1>
        <p>Flutter Specialist | Hobbyist Pentester | Data Enthusiast</p>
        <div class="links">
            <a href="https://github.com/technolenz" class="link-btn primary" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://technolenz-studios.web.app" class="link-btn secondary" target="_blank">
                <i class="fab fa-flutter"></i> Portfolio
            </a>
        </div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');


            const size = Math.random() * 10 + 5;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 10;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;

            particlesContainer.appendChild(particle);
        }

        const title = document.querySelector('h1');
        const originalText = title.textContent.replace('<span class="cursor"></span>', '');
        title.innerHTML = '';

        let i = 0;
        const typeWriter = () => {
            if (i < originalText.length) {
                title.innerHTML = originalText.substring(0, i + 1) + '<span class="cursor"></span>';
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        setTimeout(typeWriter, 1000);
    </script>
</body>

</html>
