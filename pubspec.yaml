name: technolenz
description: "Technolenz Portfolio."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.1.5
  font_awesome_flutter: ^10.7.0
  provider: ^6.1.4
  intl: ^0.20.2
  pdfx: ^2.8.0
  file_saver: ^0.2.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/about/
    - assets/images/dvproj/
    - assets/images/fappproj/
    - assets/images/fappproj/fileghost/
    - assets/images/fappproj/mdlenz/
    - assets/images/fappproj/qr4all/
    - assets/images/mlproj/
    - assets/resume.pdf
    - assets/profile.jpg